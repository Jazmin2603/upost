<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPost - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <div class="logo">U</div>
        <h1>Bienvenido</h1>
        <p>Inicia sesión en tu cuenta</p>
    </div>

    <div class="login-form">
        <div id="errorMessage" class="error"></div>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <div class="input-wrapper">
                    <span class="input-icon"></span>
                    <input type="email" id="email" placeholder="tu@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <span class="input-icon"></span>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
            </div>

            <div class="remember-forgot">
                <label class="remember">
                    <input type="checkbox" id="remember">
                    <span>Recuérdame</span>
                </label>
                <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>

        <div class="register-link">
            ¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a>
        </div>
    </div>
</div>

<script>
    function initData() {
        const users = JSON.parse(localStorage.getItem('upost_users') || '[]');

        if (users.length === 0) {
            const defaultUsers = [
                { codigo: 1, nombre: 'Juan Pérez', email: 'juan@email.com', password: '123456' },
                { codigo: 2, nombre: 'María García', email: 'maria@email.com', password: '123456' }
            ];
            localStorage.setItem('upost_users', JSON.stringify(defaultUsers));
        }

        if (!localStorage.getItem('upost_posts')) {
            localStorage.setItem('upost_posts', '[]');
        }
        if (!localStorage.getItem('upost_comments')) {
            localStorage.setItem('upost_comments', '[]');
        }
        if (!localStorage.getItem('upost_likes')) {
            localStorage.setItem('upost_likes', '[]');
        }
    }

    function handleLogin(event) {
        event.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('errorMessage');

        const users = JSON.parse(localStorage.getItem('upost_users') || '[]');
        const user = users.find(u => u.email === email && u.password === password);

        if (user) {
            localStorage.setItem('currentUser', JSON.stringify(user));
            window.location.href = 'feed.html';
        } else {
            errorDiv.textContent = '❌ Email o contraseña incorrectos';
            errorDiv.classList.add('show');

            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 3000);
        }
    }

    initData();

    // Auto-login si ya hay sesión
    const currentUser = localStorage.getItem('currentUser');
    if (currentUser) {
        window.location.href = 'feed.html';
    }
</script>
</body>
</html>

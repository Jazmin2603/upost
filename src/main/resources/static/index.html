<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPost - Iniciar Sesi√≥n</title>
    <style>
        :root {
            --color-50: #E6F1FF;
            --color-100: #B8D7FF;
            --color-200: #8ABDFF;
            --color-300: #5CA3FF;
            --color-400: #4294FF;
            --color-500: #006FFF;
            --color-600: #005BD1;
            --color-700: #0047A3;
            --color-800: #003375;
            --color-900: #001F47;
            --color-950: #000B1A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--color-500) 0%, var(--color-700) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
            animation: float 8s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-20px) translateX(20px); }
        }

        .login-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, var(--color-500) 0%, var(--color-600) 100%);
            padding: 50px 40px 40px;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            font-weight: 800;
            color: var(--color-500);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .login-header h1 {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 15px;
        }

        .login-form {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--color-800);
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--color-400);
            font-size: 18px;
        }

        .form-group input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 2px solid var(--color-100);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: var(--color-50);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-500);
            background: white;
            box-shadow: 0 0 0 4px rgba(0, 111, 255, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-500) 0%, var(--color-600) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 111, 255, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 111, 255, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .register-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: var(--color-700);
        }

        .register-link a {
            color: var(--color-500);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-link a:hover {
            color: var(--color-600);
            text-decoration: underline;
        }

        .error {
            background: #FEE2E2;
            color: #DC2626;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            border-left: 4px solid #DC2626;
            display: none;
        }

        .error.show {
            display: block;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <div class="logo">U</div>
        <h1>Bienvenido</h1>
        <p>Inicia sesi√≥n en tu cuenta</p>
    </div>

    <div class="login-form">
        <div id="errorMessage" class="error"></div>

        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Correo electr√≥nico</label>
                <div class="input-wrapper">
                    <span class="input-icon">üìß</span>
                    <input type="email" id="email" placeholder="tu@email.com" required>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Contrase√±a</label>
                <div class="input-wrapper">
                    <span class="input-icon">üîí</span>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="loginBtn">Iniciar Sesi√≥n</button>
        </form>

        <div class="register-link">
            ¬øNo tienes una cuenta? <a href="register.html">Reg√≠strate aqu√≠</a>
        </div>
    </div>
</div>

<script>
    const API_BASE_URL = 'http://localhost:8080/api/v1';

    async function handleLogin(event) {
        event.preventDefault();

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('errorMessage');
        const loginBtn = document.getElementById('loginBtn');

        errorDiv.classList.remove('show');
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<span class="loading"></span>';

        try {
            // Obtener todos los usuarios
            const response = await fetch(`${API_BASE_URL}/usuarios?size=1000`);

            if (!response.ok) {
                throw new Error('Error al conectar con el servidor');
            }

            const data = await response.json();
            const users = data.content || [];

            // Buscar usuario por email (el password est√° encriptado en el backend,
            // as√≠ que por ahora solo validamos el email)
            const user = users.find(u => u.email === email);

            if (user) {
                // Guardar usuario en localStorage
                localStorage.setItem('currentUser', JSON.stringify({
                    id: user.id,
                    nombre: user.nombre,
                    email: user.email
                }));

                // Redirigir al feed
                window.location.href = 'feed.html';
            } else {
                errorDiv.textContent = '‚ùå Usuario no encontrado';
                errorDiv.classList.add('show');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Iniciar Sesi√≥n';
            }
        } catch (error) {
            console.error('Error:', error);
            errorDiv.textContent = '‚ùå Error al conectar con el servidor. Aseg√∫rate de que el backend est√© ejecut√°ndose.';
            errorDiv.classList.add('show');
            loginBtn.disabled = false;
            loginBtn.textContent = 'Iniciar Sesi√≥n';
        }
    }

    // Auto-login si ya hay sesi√≥n
    const currentUser = localStorage.getItem('currentUser');
    if (currentUser) {
        window.location.href = 'feed.html';
    }
</script>
</body>
</html>

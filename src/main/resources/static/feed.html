<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPost - Feed</title>
    <style>
        :root {
            --color-50: #E6F1FF;
            --color-100: #B8D7FF;
            --color-200: #8ABDFF;
            --color-300: #5CA3FF;
            --color-400: #4294FF;
            --color-500: #006FFF;
            --color-600: #005BD1;
            --color-700: #0047A3;
            --color-800: #003375;
            --color-900: #001F47;
            --color-950: #000B1A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #F8FAFC;
            color: var(--color-950);
            min-height: 100vh;
        }

        .navbar {
            background: white;
            border-bottom: 1px solid var(--color-100);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 800;
            color: var(--color-500);
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--color-500) 0%, var(--color-600) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .user-avatar:hover {
            transform: scale(1.1);
        }

        .user-name {
            font-weight: 600;
            color: var(--color-900);
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-logout {
            background: var(--color-50);
            color: var(--color-700);
        }

        .btn-logout:hover {
            background: var(--color-100);
        }

        .container {
            max-width: 680px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .create-post {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--color-100);
        }

        .create-post-header {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .create-post textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--color-100);
            border-radius: 12px;
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
            font-size: 15px;
            transition: all 0.3s ease;
            background: var(--color-50);
        }

        .create-post textarea:focus {
            outline: none;
            border-color: var(--color-500);
            background: white;
        }

        .create-post-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 16px;
        }

        .char-count {
            font-size: 13px;
            color: var(--color-400);
        }

        .btn-post {
            background: linear-gradient(135deg, var(--color-500) 0%, var(--color-600) 100%);
            color: white;
            padding: 12px 32px;
            box-shadow: 0 4px 12px rgba(0, 111, 255, 0.3);
        }

        .btn-post:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 111, 255, 0.4);
        }

        .btn-post:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .posts-feed {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .post {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--color-100);
            transition: all 0.3s ease;
        }

        .post:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            border-color: var(--color-200);
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .post-author-info {
            display: flex;
            gap: 12px;
        }

        .post-author-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 18px;
            flex-shrink: 0;
        }

        .post-author-details {
            display: flex;
            flex-direction: column;
        }

        .post-author-name {
            font-weight: 700;
            color: var(--color-900);
            font-size: 16px;
        }

        .post-time {
            font-size: 13px;
            color: var(--color-400);
        }

        .post-content {
            font-size: 15px;
            line-height: 1.6;
            color: var(--color-900);
            margin-bottom: 16px;
            white-space: pre-wrap;
        }

        .post-actions {
            display: flex;
            gap: 24px;
            padding-top: 16px;
            border-top: 1px solid var(--color-50);
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: none;
            border: none;
            color: var(--color-600);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--color-50);
            color: var(--color-500);
        }

        .action-btn.liked {
            color: #DC2626;
        }

        .action-btn.liked:hover {
            background: #FEE2E2;
        }

        .comments-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--color-50);
        }

        .comment {
            background: var(--color-50);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            transition: all 0.2s ease;
        }

        .comment:hover {
            background: var(--color-100);
        }

        .comment-header {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
            align-items: center;
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 12px;
            flex-shrink: 0;
        }

        .comment-author {
            font-weight: 700;
            color: var(--color-800);
            font-size: 14px;
        }

        .comment-time {
            font-size: 12px;
            color: var(--color-400);
            margin-left: auto;
        }

        .comment-content {
            font-size: 14px;
            color: var(--color-900);
            line-height: 1.5;
            margin-left: 44px;
        }

        .comment-form {
            margin-top: 16px;
            display: flex;
            gap: 12px;
        }

        .comment-form input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--color-100);
            border-radius: 10px;
            font-size: 14px;
            background: white;
            transition: all 0.3s ease;
        }

        .comment-form input:focus {
            outline: none;
            border-color: var(--color-500);
        }

        .btn-comment {
            background: var(--color-500);
            color: white;
            padding: 12px 24px;
        }

        .btn-comment:hover {
            background: var(--color-600);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-400);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 8px;
            color: var(--color-600);
        }

        .empty-state p {
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--color-400);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--color-100);
            border-top-color: var(--color-500);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .color-picker-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .color-picker-modal.active {
            display: flex;
        }

        .color-picker-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .color-picker-content h3 {
            margin-bottom: 20px;
            color: var(--color-800);
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .color-option {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 12px;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: var(--color-950);
            transform: scale(1.15);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
        }

        .modal-actions button {
            flex: 1;
        }

        @media (max-width: 640px) {
            .user-name {
                display: none;
            }

            .navbar-content {
                padding: 0 16px;
            }

            .container {
                padding: 0 16px;
                margin: 24px auto;
            }

            .post-author-info {
                gap: 8px;
            }

            .post-author-avatar {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="navbar-content">
        <div class="logo">
            <div class="logo-icon">U</div>
            <span>UPost</span>
        </div>
        <div class="user-menu">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar" onclick="openColorPicker()" title="Cambiar color de perfil"></div>
                <span class="user-name" id="userName"></span>
            </div>
            <button class="btn btn-logout" onclick="logout()">Cerrar Sesi√≥n</button>
        </div>
    </div>
</nav>

<div class="container">
    <div class="create-post">
        <div class="create-post-header">
            <div class="user-avatar" id="createPostAvatar"></div>
            <textarea
                    id="newPostContent"
                    placeholder="¬øQu√© est√° pasando?"
                    maxlength="500"
                    oninput="updateCharCount()"
            ></textarea>
        </div>
        <div class="create-post-footer">
            <span class="char-count" id="charCount">0 / 500</span>
            <button class="btn btn-post" onclick="createPost()">Publicar</button>
        </div>
    </div>

    <div class="posts-feed" id="postsFeed">
        <div class="loading">
            <div class="loading-spinner"></div>
            <p style="margin-top: 16px;">Cargando publicaciones...</p>
        </div>
    </div>
</div>

<div class="color-picker-modal" id="colorPickerModal">
    <div class="color-picker-content">
        <h3>Elige tu color de perfil</h3>
        <div class="color-grid" id="colorGrid"></div>
        <div class="modal-actions">
            <button class="btn btn-logout" onclick="closeColorPicker()">Cancelar</button>
            <button class="btn btn-post" onclick="saveColor()">Guardar</button>
        </div>
    </div>
</div>

<script>
    const API_BASE_URL = 'http://localhost:8080/api/v1';
    let currentUser = null;
    let posts = [];
    let users = [];
    let selectedColor = null;
    let allComments = {};
    let allLikes = [];

    const PROFILE_COLORS = [
        '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
        '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B195', '#C06C84',
        '#6C5B7B', '#F67280', '#355C7D', '#99B898', '#E84A5F',
        '#FF847C', '#FECEA8', '#2A363B', '#A8E6CE', '#DCEDC2'
    ];

    async function initApp() {
        const userStr = localStorage.getItem('currentUser');
        if (!userStr) {
            window.location.href = 'index.html';
            return;
        }

        currentUser = JSON.parse(userStr);
        const savedColor = localStorage.getItem(`userColor_${currentUser.id}`);
        const userColor = savedColor || PROFILE_COLORS[currentUser.id % PROFILE_COLORS.length];

        document.getElementById('userName').textContent = currentUser.nombre;
        const initials = getInitials(currentUser.nombre);

        setAvatarColor('userAvatar', initials, userColor);
        setAvatarColor('createPostAvatar', initials, userColor);

        initColorPicker();
        await loadData();
    }

    function getInitials(name) {
        return name.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
    }

    function setAvatarColor(elementId, initials, color) {
        const element = document.getElementById(elementId);
        element.textContent = initials;
        element.style.background = `linear-gradient(135deg, ${color}, ${adjustColor(color, -20)})`;
    }

    function adjustColor(color, amount) {
        const num = parseInt(color.replace('#', ''), 16);
        const r = Math.max(0, Math.min(255, (num >> 16) + amount));
        const g = Math.max(0, Math.min(255, ((num >> 8) & 0x00FF) + amount));
        const b = Math.max(0, Math.min(255, (num & 0x0000FF) + amount));
        return '#' + ((r << 16) | (g << 8) | b).toString(16).padStart(6, '0');
    }

    function initColorPicker() {
        const colorGrid = document.getElementById('colorGrid');
        const savedColor = localStorage.getItem(`userColor_${currentUser.id}`);

        PROFILE_COLORS.forEach(color => {
            const colorOption = document.createElement('div');
            colorOption.className = 'color-option';
            colorOption.style.background = `linear-gradient(135deg, ${color}, ${adjustColor(color, -20)})`;
            colorOption.onclick = () => selectColor(color, colorOption);

            if (savedColor === color) {
                colorOption.classList.add('selected');
                selectedColor = color;
            }

            colorGrid.appendChild(colorOption);
        });
    }

    function openColorPicker() {
        document.getElementById('colorPickerModal').classList.add('active');
    }

    function closeColorPicker() {
        document.getElementById('colorPickerModal').classList.remove('active');
    }

    function selectColor(color, element) {
        document.querySelectorAll('.color-option').forEach(el => el.classList.remove('selected'));
        element.classList.add('selected');
        selectedColor = color;
    }

    function saveColor() {
        if (selectedColor) {
            localStorage.setItem(`userColor_${currentUser.id}`, selectedColor);
            const initials = getInitials(currentUser.nombre);
            setAvatarColor('userAvatar', initials, selectedColor);
            setAvatarColor('createPostAvatar', initials, selectedColor);
            closeColorPicker();
            renderPosts();
        }
    }

    function getUserColor(userId) {
        const savedColor = localStorage.getItem(`userColor_${userId}`);
        return savedColor || PROFILE_COLORS[userId % PROFILE_COLORS.length];
    }

    async function loadData() {
        try {
            console.log('Cargando datos...');

            // Cargar usuarios
            const usersResponse = await fetch(`${API_BASE_URL}/usuarios?size=1000`);
            if (!usersResponse.ok) throw new Error('Error al cargar usuarios');
            const usersData = await usersResponse.json();
            users = usersData.content || [];
            console.log('Usuarios cargados:', users.length);

            // Cargar posts
            const postsResponse = await fetch(`${API_BASE_URL}/posts?size=100`);
            if (!postsResponse.ok) throw new Error('Error al cargar posts');
            const postsData = await postsResponse.json();
            posts = postsData.content || [];
            console.log('Posts cargados:', posts.length);

            // Cargar comentarios para cada post
            allComments = {};
            for (const post of posts) {
                try {
                    const commentsResponse = await fetch(`${API_BASE_URL}/comentarios/${post.id}?size=100`);
                    if (commentsResponse.ok) {
                        const commentsData = await commentsResponse.json();
                        console.log('Respuesta comentarios:', commentsData);
                        allComments[post.id] = commentsData.content || [];
                        console.log(`Comentarios del post ${post.id}:`, allComments[post.id]);
                    } else {
                        console.error(`Error HTTP al cargar comentarios: ${commentsResponse.status}`);
                        allComments[post.id] = [];
                    }
                } catch (e) {
                    console.error(`Error al cargar comentarios del post ${post.id}:`, e);
                    allComments[post.id] = [];
                }
            }

            renderPosts();
        } catch (error) {
            console.error('Error al cargar datos:', error);
            document.getElementById('postsFeed').innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">‚ö†Ô∏è</div>
                    <h3>Error al cargar publicaciones</h3>
                    <p>No se pudo conectar con el servidor. Error: ${error.message}</p>
                </div>
            `;
        }
    }

    function updateCharCount() {
        const textarea = document.getElementById('newPostContent');
        const charCount = document.getElementById('charCount');
        charCount.textContent = `${textarea.value.length} / 500`;
    }

    function logout() {
        localStorage.removeItem('currentUser');
        window.location.href = 'index.html';
    }

    async function createPost() {
        const content = document.getElementById('newPostContent').value.trim();

        if (!content) {
            alert('Por favor escribe algo antes de publicar');
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/posts`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    mensaje: content,
                    idusuario: currentUser.id
                })
            });

            if (response.ok) {
                document.getElementById('newPostContent').value = '';
                updateCharCount();
                await loadData();
            } else {
                const errorText = await response.text();
                console.error('Error al crear post:', errorText);
                alert('Error al crear el post');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error al conectar con el servidor');
        }
    }

    async function toggleLike(postId) {
        try {
            // Verificar si ya existe el like
            const existingLike = allLikes.find(l =>
                l.idPost === postId && l.idUsuario === currentUser.id
            );

            if (existingLike) {
                // Eliminar like
                const response = await fetch(
                    `${API_BASE_URL}/likes?idUsuario=${currentUser.id}&idPost=${postId}`,
                    { method: 'DELETE' }
                );

                if (response.ok) {
                    allLikes = allLikes.filter(l =>
                        !(l.idPost === postId && l.idUsuario === currentUser.id)
                    );
                    renderPosts();
                }
            } else {
                // Agregar like
                const response = await fetch(`${API_BASE_URL}/likes`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        idusuario: currentUser.id,
                        idPost: postId
                    })
                });

                if (response.ok) {
                    allLikes.push({
                        idUsuario: currentUser.id,
                        idPost: postId
                    });
                    renderPosts();
                }
            }
        } catch (error) {
            console.error('Error al dar like:', error);
        }
    }

    function toggleComments(postId) {
        const commentsSection = document.getElementById(`comments-${postId}`);
        const isVisible = commentsSection.style.display !== 'none';
        commentsSection.style.display = isVisible ? 'none' : 'block';
    }

    async function addComment(postId) {
        const input = document.getElementById(`comment-input-${postId}`);
        const content = input.value.trim();

        if (!content) return;

        try {
            const response = await fetch(`${API_BASE_URL}/comentarios`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    mensaje: content,
                    idusuario: currentUser.id,
                    idPost: postId
                })
            });

            if (response.ok) {
                input.value = '';
                await loadData();
            } else {
                console.error('Error al comentar');
                alert('Error al agregar el comentario');
            }
        } catch (error) {
            console.error('Error al comentar:', error);
            alert('Error al conectar con el servidor');
        }
    }

    function formatTime(timestamp) {
        const date = new Date(timestamp);
        const now = new Date();
        const diff = now - date;
        const minutes = Math.floor(diff / 60000);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        if (minutes < 1) return 'Ahora mismo';
        if (minutes < 60) return `Hace ${minutes}m`;
        if (hours < 24) return `Hace ${hours}h`;
        if (days === 1) return 'Ayer';
        if (days < 7) return `Hace ${days}d`;
        return date.toLocaleDateString('es', { day: 'numeric', month: 'short' });
    }

    function renderPosts() {
        const container = document.getElementById('postsFeed');

        if (posts.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <h3>No hay publicaciones a√∫n</h3>
                    <p>S√© el primero en compartir algo</p>
                </div>
            `;
            return;
        }

        container.innerHTML = posts.map(post => {
            const author = users.find(u => u.id === post.idusuario);
            const postComments = allComments[post.id] || [];
            const postLikes = allLikes.filter(l => l.idPost === post.id);
            const isLiked = postLikes.some(l => l.idUsuario === currentUser.id);
            const authorInitials = author ? getInitials(author.nombre) : '?';
            const authorColor = getUserColor(post.idusuario);

            return `
                <div class="post">
                    <div class="post-header">
                        <div class="post-author-info">
                            <div class="post-author-avatar" style="background: linear-gradient(135deg, ${authorColor}, ${adjustColor(authorColor, -20)})">${authorInitials}</div>
                            <div class="post-author-details">
                                <div class="post-author-name">${author ? author.nombre : 'Usuario Desconocido'}</div>
                                <div class="post-time">${formatTime(post.fecha)}</div>
                            </div>
                        </div>
                    </div>
                    <div class="post-content">${post.mensaje}</div>
                    <div class="post-actions">
                        <button class="action-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike(${post.id})">
                            ‚ù§Ô∏è ${postLikes.length}
                        </button>
                        <button class="action-btn" onclick="toggleComments(${post.id})">
                            üí¨ ${postComments.length}
                        </button>
                    </div>
                    <div id="comments-${post.id}" class="comments-section" style="display: none;">
                        ${postComments.length > 0 ? postComments.map(comment => {
                const commentAuthor = users.find(u => u.id === comment.idusuario);
                const commentInitials = commentAuthor ? getInitials(commentAuthor.nombre) : '?';
                const commentColor = getUserColor(comment.idusuario);
                const commentName = comment.nombreUsuario || (commentAuthor ? commentAuthor.nombre : 'Usuario');

                return `
                                <div class="comment">
                                    <div class="comment-header">
                                        <div class="comment-avatar" style="background: linear-gradient(135deg, ${commentColor}, ${adjustColor(commentColor, -20)})">${commentInitials}</div>
                                        <span class="comment-author">${commentName}</span>
                                        <span class="comment-time">${formatTime(comment.fecha)}</span>
                                    </div>
                                    <div class="comment-content">${comment.mensaje}</div>
                                </div>
                            `;
            }).join('') : '<p style="color: var(--color-400); font-size: 14px; margin-bottom: 12px;">No hay comentarios a√∫n. ¬°S√© el primero en comentar!</p>'}
                        <div class="comment-form">
                            <input type="text" id="comment-input-${post.id}" placeholder="Escribe un comentario..." onkeypress="if(event.key==='Enter') addComment(${post.id})">
                            <button class="btn btn-comment" onclick="addComment(${post.id})">Comentar</button>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    initApp();
</script>
</body>
</html>
